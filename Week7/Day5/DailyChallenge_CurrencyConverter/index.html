<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge: Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="main">
        <h1>Currency Converter</h1> <br>
        <form id="currencyForm">
            <label for="curr1">From</label> <br>
            <select name="curr1" id="curr1"></select><br>
            <img src="./images/up-and-down-arrows-svgrepo-com.svg" alt="Change Currencies" id="changeCurrencies"><br>
            <label for="curr2">To</label> <br>
            <select name="curr2" id="curr2"></select><br>
            <label for="amount">Amount</label>
            <input type="number" value="1" name="amount" id="amount">
            <input type="submit" value="Convert" id="submit">
        </form>
        <p id="result"></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
